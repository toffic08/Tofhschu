<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Something is Waiting</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&family=Great+Vibes&display=swap" rel="stylesheet">
<style>
:root{ --accent:#ff6fa8; --soft1:#ffd6a5; --soft2:#cdb4db; }
body {
    margin: 0;
    height: 100vh;
    background: radial-gradient(circle at top left, #120016, #081018);
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: 'Poppins', sans-serif;
    color: white;
}

.container { text-align: center; }

.title { font-size: 26px; font-weight: 600; font-family: 'Great Vibes', cursive; color: #ffdce8; }

.subtitle { font-size: 14px; color: #ffdbe9; margin-bottom: 18px; }

.box {
    width: 300px;
    height: 280px;
    background: rgba(255,255,255,0.04);
    border-radius: 22px;
    backdrop-filter: blur(10px);
    display: flex;
    justify-content: center;
    align-items: center;
    position: relative;
    overflow: hidden;
    margin: 0 auto;
}

.card { width: 130px; height: 170px; border-radius: 14px; border: 2px solid rgba(255,255,255,0.06); position: absolute; display:flex; flex-direction:column; justify-content:center; align-items:center; font-weight:600; color:#333; cursor:grab; transition: transform 0.45s cubic-bezier(.2,.7,.2,1), opacity 0.35s ease; }
.card:nth-child(1){ background:var(--soft1); transform: rotate(-9deg) translateX(-30px);} .card:nth-child(2){ background:var(--soft2);} .card:nth-child(3){ background:#ffafcc; transform: rotate(9deg) translateX(30px);} 

.icon{ font-size:30px; margin-bottom:10px; }

.gift{ width:110px; height:110px; background: linear-gradient(135deg,#ff6fa8,#ffb0d0); border-radius:22px; display:none; align-items:center; justify-content:center; font-size:42px; cursor:pointer; box-shadow: 0 10px 40px rgba(255,110,160,0.25); transform-origin:center; }
.gift.show{ display:flex; transform: scale(1); }
.gift.pulse{ animation: pulse 1s infinite alternate; }

.blast { position: absolute; width: 20px; height:20px; border-radius:50%; animation: explode 1s forwards; }
@keyframes explode{ to{ transform: translate(var(--x), var(--y)) scale(0); opacity:0; } }

.full-color{ position: fixed; inset:0; background: linear-gradient(120deg,#ff0080,#7928ca,#00f0ff); animation: fadeIn 1s forwards; z-index: 10; }
@keyframes fadeIn{ from{opacity:0;} to{opacity:1;} }

@keyframes pulse{ from{transform:scale(1);} to{transform:scale(1.06);} }
</style> 
</head>

<body>

<div class="container">
    <div class="title">Something is waiting for you</div>
    <div class="subtitle">Slide away the small worries to reveal a little gift üíï</div>

    <div class="box" id="box">
        <div class="card">Work</div>
        <div class="card">Stress</div>
        <div class="card">Bad Days</div>

        <div class="gift" id="gift">üéÅ</div>
    </div>
</div>

<script>
const cards = document.querySelectorAll(".card");
const gift = document.getElementById("gift");
let removed = 0;

cards.forEach(card => {
    const removeOne = () => {
        card.style.transform = "translateY(-220px) rotate(-10deg)";
        card.style.opacity = '0';
        setTimeout(()=>{ card.remove(); removed++; if(removed===3) showGift(); }, 420);
    };
    card.addEventListener('mousedown', removeOne);
    card.addEventListener('touchstart', removeOne, {passive:true});
});

function showGift(){
    gift.style.display = 'flex';
    gift.classList.add('show');
    setTimeout(()=> gift.classList.add('pulse'), 200);
}

function blast(){
    for(let i=0;i<36;i++){
        let p = document.createElement('div');
        p.className='blast';
        p.style.background = `hsl(${Math.random()*360},90%,65%)`;
        p.style.left='50%'; p.style.top='50%';
        p.style.setProperty('--x', `${Math.random()*400-200}px`);
        p.style.setProperty('--y', `${Math.random()*400-200}px`);
        document.body.appendChild(p);
        setTimeout(()=> p.remove(), 1200);
    }
}

function createSmallHearts(count){
    for(let i=0;i<count;i++){
        let h = document.createElement('div');
        h.style.position='absolute'; h.style.left=(50+(Math.random()-0.5)*60)+'%'; h.style.top=(50+(Math.random()-0.5)*30)+'%';
        h.style.width=h.style.height=(Math.random()*12+8)+'px'; h.style.background='pink'; h.style.borderRadius='50%'; h.style.opacity=0.95;
        document.body.appendChild(h);
        h.animate([{transform:'translateY(0)', opacity:1},{transform:`translateY(${-(Math.random()*200+50)}px) translateX(${(Math.random()-0.5)*200}px)`, opacity:0}], {duration:1000+Math.random()*800});
        setTimeout(()=> h.remove(), 1200);
    }
}

gift.addEventListener('click', ()=>{
    blast(); createSmallHearts(22);
    gift.classList.remove('pulse'); gift.style.transform='scale(1.15)';
    setTimeout(()=>{ document.body.insertAdjacentHTML('beforeend', '<div class="full-color"><div style="position:absolute;inset:0;display:flex;align-items:center;justify-content:center;"><div style="color:white;font-size:22px;font-family:\'Great Vibes\',cursive;text-align:center;padding:20px;">Open your heart ‚Äî a new year with you ‚ú®</div></div></div>'); }, 300);
    setTimeout(()=> window.location.href='memories.html', 1500);
});
</script> 

</body>
</html>
