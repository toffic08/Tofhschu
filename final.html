<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Moments</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&family=Great+Vibes&display=swap" rel="stylesheet">
<style>
body{ margin:0; height:100vh; background: radial-gradient(circle at top,#120016,#041021); font-family:'Poppins',sans-serif; color:white; display:flex; justify-content:center; align-items:center; overflow:hidden; }
body::before{ content:''; position:absolute; inset:0; background-image: radial-gradient(#fff 1px, transparent 1px); background-size: 80px 80px; opacity:0.12; }
.container{ text-align:center; z-index:2 }
.title{ font-size:26px; margin-bottom:18px; font-family:'Great Vibes', cursive; color:#ffdce8 }
.stack{ position:relative; width:280px; height:360px; margin:auto }
.card{ position:absolute; width:100%; height:100%; border-radius:14px; background:#fff; overflow:hidden; box-shadow: 0 12px 32px rgba(0,0,0,0.45); cursor:pointer; transition: transform 0.45s cubic-bezier(.2,.8,.2,1), opacity 0.35s ease; border:12px solid #fff; }
.card:nth-child(1){ transform: rotate(-4deg) translateY(-8px) }
.card:nth-child(2){ transform: rotate(2deg) translateY(-4px) }
.card:nth-child(3){ transform: rotate(0deg) }
.card img{ width:100%; height:100%; object-fit:cover }
.card::after{ content:''; position:absolute; left:0; right:0; bottom:12px; height:48px; background: linear-gradient(180deg, rgba(255,255,255,0) 0%, rgba(0,0,0,0.06) 100%); }
.tap{ margin-top:18px; font-size:14px; color:#ffdbe9 }

.overlay-cta{ position:fixed; inset:0; display:flex; align-items:center; justify-content:center; pointer-events:none }
.overlay-cta .msg{ background:rgba(255,255,255,0.06); padding:20px 26px; border-radius:14px; color:#fff; font-family:'Great Vibes',cursive; font-size:22px; pointer-events:auto; }
</style> 
</head>

<body>

<div class="container">
    <div class="title">Some moments from this year</div>

    <div class="stack">
        <!-- PHOTO 1 -->
        <div class="card">
            <img src="photo1.jpg">
        </div>

        <!-- PHOTO 2 -->
        <div class="card">
            <img src="photo2.jpg">
        </div>

        <!-- PHOTO 3 -->
        <div class="card">
            <img src="photo3.jpg">
        </div>
    </div>

    <div class="tap">Tap each memory to keep it safe ðŸ’Œ</div>
</div>

<script>
const cards = Array.from(document.querySelectorAll('.card'));
let count=0;
cards.forEach(card=>{
    card.addEventListener('click', ()=>{
        card.style.transform='translateX(300px) rotate(20deg)'; card.style.opacity='0';
        setTimeout(()=>{ card.remove(); }, 420);
        count++;
        if(count===cards.length){
            setTimeout(()=>{
                const overlay = document.createElement('div'); overlay.className='overlay-cta'; overlay.innerHTML='<div class="msg">A little surprise is ready for you âœ¨</div>';
                document.body.appendChild(overlay);
                setTimeout(()=> window.location.href='message.html', 900);
            }, 500);
        }
    });
});
</script> 

</body>
</html>
